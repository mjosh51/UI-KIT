<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper" id="carousel-wrapper">
        <div class="carousel-container" id="carousel-container">
          <!-- Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam quia
          dolores tempora accusantium fugiat explicabo dignissimos dicta, quis

          inventore, ipsam molestiae eius debitis dolorem cupiditate assumenda
          repellendus, reprehenderit ab, ad in animi iure sapiente possimus. -->

        <div class="carousel-container" id="carousel-container"></div>
        <div class="carousel-container" id="carousel-container"></div>
        <div class="carousel-container" id="carousel-container"></div>
      </div>

      <div class="buttons">
        <button class="backward-button" id="backward-button">
          <i class="fa-sharp fa-solid fa-arrow-left"></i>
        </button>
        <button class="forward-button" id="forward-button">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>

    <script src="carousel.js" async></script>
