<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tooltip.css" type="text/css" />
    <title>Tooltip</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <button class="bg-btn" id="down">down</button>
        <button id="up">up</button>
        <button id="left">left</button>
        <button id="right">right</button>
      </div>

      <div class="action">
        <div class="default-btn-container">
          <button class="default-btn" id="default-button">Down pink</button>
        </div>
        <div class="tooltip" id="tooltip">
          <div class="tooltip-title">Pink pop over title</div>
          <div>
            And here is some amazing content, it's very engaging. Right?
          </div>
        </div>
      </div>
    </div>
    <script src="tooltip.js" async></script>
  </body>
</html>
