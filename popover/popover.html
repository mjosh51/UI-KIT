<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popover.css" type="text/css" />
    <title>Pop</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <button class="first-btn" id="down">down</button>
        <button id="up">up</button>
        <button id="left">left</button>
        <button id="right">right</button>
      </div>
      <div class="default-button-container">
        <button class="default-button" id="default-button">left Pink</button>
      </div>
      <div class="pop-over" id="pop-over">
        <span>Pink Pop Over Title</span>
        <span
          >And here is some amazing content, it's very engaging. Right?</span
        >
      </div>
    </div>
    <script src="popover.js" async></script>
  </body>
</html>
